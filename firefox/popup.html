<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MinusMail Autocomplete</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>MinusMail</h1>

    </header>

    <div class="user-section">
      <div class="user-info">
        <label for="username">Current Username:</label> <label for="current-username"></label>
        <div class="username-input-group">
          <input type="text" id="username" placeholder="Enter username">
          <button id="save-username" class="btn btn-primary">Save</button>
        </div>
      </div>
      <div class="email-info">

      </div>
      <div class="email-body-info">
        <label for="email-body">Latest Email:</label>
        <div id="email-body-display" class="email-body-content">
          No emails available
        </div>
      </div>
    </div>

    <img src="icons/icon-96.png" alt="MinusMail Icon" width="80" height="80" style="position: fixed; top: 5px; left: 5px; z-index: 1000;">

    <div class="info-section">
  
    </div>

    <div id="message" class="message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
