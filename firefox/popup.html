<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MinusMail Autocomplete</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>MinusMail</h1>

    </header>

    <div class="user-section">
      <div class="user-info">
        <label for="username">Current Username:</label> <label for="current-username"></label>
        <div class="username-input-group">
          <input type="text" id="username" placeholder="Enter username">
          <button id="save-username" class="btn btn-primary">Save</button>
          <button id="generate-username" class="btn btn-secondary">Generate New</button>
        </div>
      </div>
      <div class="inbox-info">
        <label for="inbox">Email Count:</label>
        <input type="text" id="inbox" placeholder="0 emails" readonly>
      </div>
    </div>

    <img src="icons/icon-96.png" alt="MinusMail Icon" width="80" height="80" style="position: fixed; top: 5px; left: 5px; z-index: 1000;">

    <div class="status-section">
      <div id="status-indicator" class="status-indicator">
        <span class="status-dot"></span>
        <span id="status-text">Checking status...</span>
      </div>
    </div>

    <div class="actions-section">
      <button id="get-code" class="btn btn-primary">Get Latest Code</button>
      <button id="test-connection" class="btn btn-secondary">Test Connection</button>
    </div>

    <div class="info-section">
      <p class="info-text">
        Click on any verification code input field to automatically fill it with the latest code from MinusMail.
      </p>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
