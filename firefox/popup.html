<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MinusMail Autocomplete</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>MinusMail</h1>
      <p class="subtitle">Verification Code Autocomplete</p>
    </header>

    <div class="status-section">
      <div id="status-indicator" class="status-indicator">
        <span class="status-dot"></span>
        <span id="status-text">Checking status...</span>
      </div>
    </div>

    <div class="actions-section">
      <button id="get-code" class="btn btn-primary">Get Latest Code</button>
      <button id="test-connection" class="btn btn-secondary">Test Connection</button>
    </div>

    <div class="info-section">
      <p class="info-text">
        Click on any verification code input field to automatically fill it with the latest code from MinusMail.
      </p>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
